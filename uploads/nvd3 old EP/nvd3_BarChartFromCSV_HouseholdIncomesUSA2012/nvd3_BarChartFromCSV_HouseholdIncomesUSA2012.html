<!DOCTYPE html>
<meta charset="utf-8">

<link href="nv.d3.css" rel="stylesheet" type="text/css">
<link href="../../maxstyle_for_d3/max.nv.d3.css" rel="stylesheet" type="text/css">

<style>

body {
  overflow-y:hidden;
  overflow-x:hidden;
  margin:0px 4px 0px 0px; /* new & important */
}


#CreditsContainer{
    position: absolute;

    height: 40px;
	background-color: #FAFAFA;
	width:100%;
	bottom:0;
	margin:0;
	border:0;
	padding:0;
	
}

#chart1, #chart2 {
    position: absolute;
 /* border: 2px solid #FAFAFA; */

}


#chart1 .nv-lineChart circle.nv-point,
#chart2 .nv-lineChart circle.nv-point {

    fill-opacity: 0.9;   /* Only lines: 0 – with markers: 0.9 */
}

#chart1 .nv-lineChart path.nv-line,
#chart2 .nv-lineChart path.nv-line {

    stroke-opacity: 0.6; /* Only lines: 1px – with markers: 0.6px */
    stroke-width: 0.5px; /* Only lines: 1.3px – with markers: 0.5px */
}

.tick line {
  opacity: 0.3;
}




</style>
<body>

    
  <div>
    <svg id="chart1"></svg>
  </div>

  <div>
    <svg id="CreditsContainer"></svg>
  </div>


<script src="d3.v3.js"></script>
<script src="nv.d3.js"></script>

<script>


var myall = [ 
  {
    key    : "Share",
	color: "#000040",
    values : []//{x:""},{y:""}
  }
];


d3.csv("Distribution of Annual Household Income in the United States 2012.csv", function (error, csv) {
  if (error) return console.log("there was an error loading the csv: " + error);
  console.log("there are " + csv.length + " elements in my csv set");

//  csv.sort(function(a,b) {return a.length-b.length;});

var mmm = ["share"];

for (var i = 0; i < mmm.length; i++) {
 myall[i].values = csv.map(function(d) { return [ d["bracket"], d[mmm[i]] ]; });
};




//var colors = d3.scale.ordinal()
  //        .range(["red", "#104E8B","#3B6AA0","orange", "green","darkred","#388E8E", "#528B8B","darkred","#388E8E", "#528B8B"])
  //        .domain(d3.range(0,11));
//var colors = d3.scale.category20();
	  
//keyColor = function(d, i) {return colors(d.key)};


var chart;

	
	
nv.addGraph(function() {
    chart = nv.models.multiBarChart()
				.margin({top: 30, right: 45, bottom: 130, left: 50}) 
				.reduceXTicks(false).groupSpacing(0.3)
                .x(function(d) { return d[0] })
                .y(function(d) { return d[1] })
				.showControls(false) // stacked or grouped options
				.showLegend(false); // color coded items
				
				
		
				
chart.xAxis.rotateLabels(40);




chart.yAxis
    .tickFormat(d3.format('.1%'))
	.axisLabel('Share of total Households per Income Bracket')
	.axisLabelDistance(40);


	  
	  
  d3.select('#chart1')
    .datum(myall)
      .transition().call(chart);
  
  nv.utils.windowResize(chart.update);
  
  chart.dispatch.on('stateChange', function(e) { nv.log('New State:', JSON.stringify(e)); });

  return chart;
});



// end read csv
});



var logoCanvas = d3.select("#chart1")

logoCanvas.append("svg:image")
   		.attr('x',3)
   		.attr('y',1)
   		.attr('width', 32)
   		.attr('height', 22)
   		.attr("xlink:href","../../maxstyle_for_d3/EPLogo.png");

/*1. Zeile*/

 else

TextFunftesTextstuck

creditsCanvas
  	.append("text")

  	.attr('class','creditsText');

</script>
</html>
