var mmm = ["Great Britain","Ireland","France","Belgium","Netherlands","Germany","Switzerland","Italy","Spain","Sweden","Poland","Rest (a)","Russia"];

 myall[i].values = csv.map(function(d) { return [ d["century"], +d[mmm[i]] ]; });

var colors = d3.scale.category20();
	  
keyColor = function(d, i) {return colors(d.key)};


var chart;

nv.addGraph(function() {
    chart = nv.models.multiBarChart()
	.stacked(true).margin({top: 30, right: 60, bottom: 95, left: 70}) 
                .x(function(d) { return d[0] })
                .y(function(d) { return d[1] })
                		.tooltipContent(function(key, x, y, e, graph) {return '<h3>' + key + '</h3>' +
               '<p>' +  y + ' in ' + x + '</p>'			})
		        .rotateLabels(45)
		        .groupSpacing(0.2)

                .color(keyColor);
  chart.xAxis; //      .tickFormat(function(d) { return d3.time.format('%Y')(new Date(d)) });
	
	  chart.yAxis
      .axisLabel('Production of printed books per half century')
  	  .axisLabelDistance(20)
		.tickFormat(d3.format(',00f'));

	  
	  
  d3.select('#chart1')
    .datum(myall)
      .transition().call(chart);
  
  nv.utils.windowResize(chart.update);
  
  chart.dispatch.on('stateChange', function(e) { nv.log('New State:', JSON.stringify(e)); });
  setTimeout(function() {
              $('#my-chart .nv-lineChart circle.nv-point').attr("r", "3.5");
          }, 500);
  return chart;
