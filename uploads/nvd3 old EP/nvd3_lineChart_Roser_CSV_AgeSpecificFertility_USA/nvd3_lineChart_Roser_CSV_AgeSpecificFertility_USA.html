<style>

body {
  overflow-y:hidden;
  overflow-x:hidden;
  margin:0px 4px 0px 0px; /* new & important */
}


#CreditsContainer{
    position: absolute;

    height: 40px;
	background-color: #FAFAFA;
	width:100%;
	bottom:0;
	margin:0;

	padding:0;

#chart1, #chart2 {
    position: absolute;
 /* border: 2px solid #FAFAFA; */

}


#chart1 .nv-lineChart circle.nv-point,
#chart2 .nv-lineChart circle.nv-point {

    fill-opacity: 0;   /* Only lines: 0 – with markers: 0.9 */
}

#chart1 .nv-lineChart path.nv-line,
#chart2 .nv-lineChart path.nv-line {

    stroke-opacity: 1px; /* Only lines: 1px – with markers: 0.6px */
    stroke-width: 1.3px; /* Only lines: 1.3px – with markers: 0.5px */

.tick line {
  opacity: 0.3;
}




</style>
<body>

    
  <div>
    <svg id="chart1"></svg>

    <svg id="CreditsContainer"></svg>

<script src="d3.v3.js"></script>
<script src="nv.d3.js"></script>

<script>



   

var chartdata = [{
    key    : "1950-1955",
    values : []
  },  {
    key    : "1955-1960",
    disabled: true,
    values : []
  },  {
    key    : "1960-1965",

d3.csv("Roser_CSV_AgeSpecificFertility_USA.csv", function (error, csv) {
	  if (error) return console.log("there was an error loading the csv: " + error);
	  console.log("there are " + csv.length + " elements in my csv set");

 	  var columndata = ["1950-1955","1955-1960","1960-1965","1965-1970","1970-1975","1975-1980","1980-1985","1985-1990","1990-1995","1995-2000","2000-2005","2005-2010"];

for (var i = 0; i < columndata.length; i++) { 
 //chartdata[i].key = columndata[i];
 chartdata[i].values = csv.map(function(d) { 
 							return [  
 								d["year"], 
 								+d[columndata[i]] ];
  						    })
  						    .filter(function(d){ return d[1]||(d[1] === null); });
 											 }




//var colors = d3.scale.ordinal()
    //      .range(["darkgrey", "darkblue","lightblue","orange", "green","darkred","#388E8E", "","red","teal","lightgreen"])
      //    .domain(d3.range(0,11));
		  
//keyColor = function(d, i) {return colors(d.key)};


var d3_category20max = [ 
	"#a0f391",
      "#78ed63",
      "#5eea45", 
      "#43e626", 
      
      
      "#34d318", 
       "#30c416",
      "#29a513", 
      "#259611", 
      "#21870f", 
       "#1d770e",
      "#16590a", 
      "#0b2b05", 
    ];
      
d3.scale.category20 = function() {
    return d3.scale.ordinal().range(d3_category20max);
  };

var colors = d3.scale.category20();

keyColor = function(d, i) {return colors(d.key)};

var chart;

nv.addGraph(function() {
    chart = nv.models.lineChart()
		.margin({top: 30, right: 20, bottom: 85, left: 50}) 
		.tooltipContent(function(key, x, y, e, graph) {return '<h3>' + key + '</h3>' +
               '<p>' +  y +  '</p>'			})
                .x(function(d) { return d[0] })
                .y(function(d) { return d[1] })  

                .color(keyColor);
                
                
var x_format = function(num) {
    if (num === 15)
        return "15-19";
    else if (num === 20)
        return "20-24";
    else if (num === 25)
        return "25-29";
        
    else if (num === 30)
        return "30-34";
        
    else if (num === 35)
        return "35-39";
        
    else if (num === 40)
        return "40-44";
        
    else if (num === 45)
        return "45-49";
};


  chart.xAxis
       .axisLabel('Age Group')

	.tickFormat(x_format);
      
  chart.yAxis
      .axisLabel('Age Specific Fertility Rate (per 1,000 Women)')
  	  .axisLabelDistance(40)
      .tickFormat(d3.format(',0f'));
	  
	  
  d3.select('#chart1')
    .datum(chartdata)
      .transition().call(chart);
  
  nv.utils.windowResize(chart.update);
  
  chart.dispatch.on('stateChange', function(e) { nv.log('New State:', JSON.stringify(e)); });
  /*setTimeout(function() {
              $('#my-chart .nv-lineChart circle.nv-point').attr("r", "3.5");
          }, 500);*/
  return chart;
});


// end read csv
});
